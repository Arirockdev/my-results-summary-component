<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Link favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Style sheet link -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<main class="container">
<section class="first__element">
  <p>Your Result</p>
    <div class="first__element--item">
      <p>76</p>
      <p>of 100</p>
    </div>
  <h3>Great</h3>
  <p class="last-p">You scored higher than 65% of the people who have taken these tests.</p>
</section>
  <div  class="desktop">
      <section class="second__element">
    <h3>Summary</h3>
        <div class="second__element--item span-r">
          <p class="text-red"><span class="span-red"><img class="span-red-img" src="./assets/images/icon-reaction.svg" alt="icon of reaction"> Reaction</span></p>
          <div class="num">
            <p>80 </p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="second__element--item span-y">
          <p class="text-yel"><span class="span-yel"><img  src="./assets/images/icon-memory.svg" alt="icon of memory"> Memory</span></p>  
          <div class="num">
            <p>92 </p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="second__element--item span-g">
          <p class="text-gr"><span class="spanr-gr"><img src="./assets/images/icon-verbal.svg" alt="icon of verbal"> Verbal</span></p>
          <div class="num">
            <p>61 </p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="second__element--item span-b">
          <p class="text-bl"><span class="span-bl"><img src="./assets/images/icon-visual.svg" alt="icon of visual"> Visual</span></p>
          <div class="num">
            <p>72 </p>
            <p>/ 100</p>
          </div>
        </div>  
      </section>
      <button class="btn">Continue</button>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arirockdev</a>.
  </div>
</footer>
</body>
</html>
